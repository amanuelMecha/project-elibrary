    <div class="body">
        <h3>New Book Form</h3>
        <p> <b>Note:</b> Form fields marked with asterisk(*) are required.</p>
        <div class="forms">
            <form id="formjs" method="GET">
                <div class="row">
                    <div class="col-md-12">
                        <label for="bookTitle">* Book Title </label>
                        <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required>

                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="col-md-6">

                            <label for="isbn">* ISBN</label>
                            <input type="text" class="form-control" placeholder="" id="isbn" required>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label for="overdueday">* Over due fee per day</label>
                        <input type="number" class="form-control" placeholder="0.00" id="overdueday" min="0" required>
                        <small id="overdue" class="form-text- text-muted">Enter a valid decimal amount, in dollars
                            and cents; no comma(e.g. 1.99)</small>

                    </div>
                    <div class="row">
                        <div class="col-md-6">

                            <label for="published">* Publisher</label>
                            <input type="text" class="form-control" placeholder="" id="published" required>

                        </div>
                        <div class="col-md-6">
                            <label for="dateplace">* Date Published</label>
                            <input type="date" class="form-control" placeholder="mm/dd/yyyy" id="dateplace"
                                required><br>
                            <button type="reset" class="btn btn btn-danger">Reset</button>
                            <button type="button" class="btn btn btn-success" onclick="save()">Save
                                Book</button>
                        </div>

                        <!-- onclick="save()" -->
            </form>
        </div>

</body>
